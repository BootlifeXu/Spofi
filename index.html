<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spofi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', monospace;
      }

      body {
        background-color: #f0f0f0;
        color: #333;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto auto;
        gap: 20px;
      }

      .search-bar {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        display: flex;
        border: 2px solid #333;
        border-radius: 4px;
        overflow: hidden;
      }

      #search-input {
        flex-grow: 1;
        padding: 10px;
        border: none;
        font-size: 16px;
        background-color: #fff;
      }

      #search-button {
        width: 40px;
        background-color: #333;
        color: #f0f0f0;
        border: none;
        cursor: pointer;
      }

      .music-player {
        grid-column: 1 / 3;
        grid-row: 2 / 3;
        border: 2px solid #333;
        border-radius: 4px;
        padding: 15px;
        background-color: #fff;
        display: flex;
        align-items: center;
      }

      .song-info {
        flex-grow: 1;
      }

      .song-title {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .song-artist {
        font-size: 14px;
      }

      .search-results,
      .favorites {
        border: 2px solid #333;
        border-radius: 4px;
        background-color: #fff;
        height: 300px;
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
      }

      .results-container {
        flex-grow: 1;
        overflow-y: auto;
      }

      .song-list {
        list-style: none;
        overflow-y: auto;
      }

      .song-item {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #ddd;
      }

      .song-item:hover {
        background-color: #f0f0f0;
      }

      .section-title {
        text-align: center;
        font-weight: bold;
        background-color: #ddd;
        padding: 10px;
        border-bottom: 2px solid black;
        width: 100%;
        box-sizing: border-box;
      }

      .playing {
        font-weight: bold;
        background-color: #e0e0e0;
      }

      #auth-status {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        text-align: right;
        font-size: 14px;
        padding: 5px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: center;
      }

      .error {
        color: red;
      }

      #spotify-player {
        display: none;
        width: 100%;
        height: 80px;
        border: none;
        margin-top: 10px;
      }

      .login-button,
      #next-button {
        background-color: #333;
        color: #f0f0f0;
        border: none;
        border-radius: 4px;
        padding: 8px 15px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
        align-self: center;
      }
      
      #login-button {
          margin-top: 0;
      }

      #debug-log {
        font-size: 12px;
        white-space: pre-wrap;
        margin-top: 20px;
        color: gray;
        background: #eee;
        padding: 10px;
        border-radius: 5px;
        max-height: 150px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="search" />
        <button id="search-button">üîç</button>
      </div>
      <div id="auth-status">
        <button id="login-button" class="login-button">Login to Spotify</button>
      </div>
      <div class="music-player">
        <div class="song-info">
          <div class="song-title">Song Player</div>
          <div class="song-artist">Login and select a song to play</div>
        </div>
        <!-- This iframe is now only for playlist embeds -->
        <iframe id="spotify-player" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
      <div class="search-results">
        <div class="section-title">Song List</div>
        <div class="results-container">
          <ul class="song-list" id="search-results-list"></ul>
        </div>
        <button id="next-button">Next</button>
      </div>
      <div class="favorites">
        <div class="section-title">Favorite</div>
        <ul class="song-list" id="favorites-list"></ul>
      </div>
    </div>

    <pre id="debug-log"></pre>

    <!-- 1. ADD THE SPOTIFY WEB PLAYBACK SDK SCRIPT -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <script>
      const clientId = 'cc1434a8593d4c71b9ad56af9b578d98';
      const redirectUri = 'https://bootlifexu.github.io/Spofi';

      let accessToken = null;
      let searchOffset = 0;
      let spotifyPlayerInstance = null; // To hold the SDK player
      let deviceId = null; // The ID of the virtual player in the browser

      const searchInput = document.getElementById('search-input');
      const searchButton = document.getElementById('search-button');
      const searchResultsList = document.getElementById('search-results-list');
      const favoritesList = document.getElementById('favorites-list');
      const songTitle = document.querySelector('.song-title');
      const songArtist = document.querySelector('.song-artist');
      const spotifyIframe = document.getElementById('spotify-player'); 
      const authStatus = document.getElementById('auth-status');
      const loginButton = document.getElementById('login-button');
      const nextButton = document.getElementById('next-button');
      const debugLog = document.getElementById('debug-log');
      
      function updateAuthStatus(message, isError = false) {
        const statusContainer = document.createElement('div');
        statusContainer.textContent = message;
        if(isError) {
          statusContainer.className = 'error';
        }
        authStatus.appendChild(statusContainer);
        
        if (debugLog) {
          debugLog.textContent += `[${new Date().toLocaleTimeString()}] ${message}\n`;
          debugLog.scrollTop = debugLog.scrollHeight;
        }
        console.log(message);
      }

      // --- NEW: INITIALIZE THE WEB PLAYBACK SDK ---
      function initializeWebPlaybackSDK() {
        if (!accessToken) return;

        window.onSpotifyWebPlaybackSDKReady = () => {
          updateAuthStatus('‚ñ∂Ô∏è Web Playback SDK ready.');
          spotifyPlayerInstance = new Spotify.Player({
            name: 'Spofi Web Player',
            getOAuthToken: cb => { cb(accessToken); },
            volume: 0.5
          });

          spotifyPlayerInstance.addListener('initialization_error', ({ message }) => { 
            updateAuthStatus(`‚ùå Failed to initialize player: ${message}`, true);
          });
          spotifyPlayerInstance.addListener('authentication_error', ({ message }) => {
            updateAuthStatus(`‚ùå Auth error: ${message}`, true);
          });
          spotifyPlayerInstance.addListener('account_error', ({ message }) => {
            updateAuthStatus(`‚ùå Account error: ${message}. Requires a Premium account.`, true);
          });
          spotifyPlayerInstance.addListener('playback_error', ({ message }) => {
            updateAuthStatus(`‚ùå Playback error: ${message}`, true);
          });

          spotifyPlayerInstance.addListener('player_state_changed', state => {
            if (!state) {
              return;
            }
            const currentTrack = state.track_window.current_track;
            if (currentTrack) {
                songTitle.textContent = currentTrack.name;
                songArtist.textContent = currentTrack.artists.map(a => a.name).join(', ');
                document.querySelectorAll('.song-item').forEach(el => el.classList.remove('playing'));
                document.querySelectorAll(`.song-item[data-id="${currentTrack.id}"]`).forEach(el => el.classList.add('playing'));
            }
          });

          spotifyPlayerInstance.addListener('ready', ({ device_id }) => {
            deviceId = device_id;
            updateAuthStatus(`‚úÖ Player ready to use.`);
          });

          spotifyPlayerInstance.addListener('not_ready', ({ device_id }) => {
            updateAuthStatus(`‚ö†Ô∏è Player offline.`, true);
          });

          spotifyPlayerInstance.connect().then(success => {
            if (success) {
              updateAuthStatus('‚úÖ Player connected successfully!');
            }
          });
        };
      }

      function initiateSpotifyAuth() {
        const scopes = [
          'user-library-read',
          'user-read-playback-state',
          'user-modify-playback-state',
          'streaming' // This scope is essential for the SDK
        ];
        const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes.join(' '))}&show_dialog=true`;
        window.location.href = authUrl;
      }

      function checkForSpotifyToken() {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const token = params.get('access_token');
        
        let hasToken = false;
        if (token) {
          accessToken = token;
          localStorage.setItem('spotify_access_token', token);
          const expiresIn = params.get('expires_in');
          if (expiresIn) {
            localStorage.setItem('spotify_token_expiry', Date.now() + expiresIn * 1000);
          }
          window.history.replaceState(null, null, window.location.pathname);
          hasToken = true;
        } else {
          const storedToken = localStorage.getItem('spotify_access_token');
          const tokenExpiry = localStorage.getItem('spotify_token_expiry');
          if (storedToken && tokenExpiry && parseInt(tokenExpiry) > Date.now()) {
            accessToken = storedToken;
            hasToken = true;
          }
        }
        
        if (hasToken) {
          authStatus.innerHTML = ''; // Clear login button
          updateAuthStatus('‚úÖ Logged in to Spotify');
          fetchSavedTracks();
          initializeWebPlaybackSDK();
        }
        return hasToken;
      }
      
      async function searchSpotify(query, offset = 0) {
        if (!accessToken) {
          updateAuthStatus('‚ö†Ô∏è Please log in to search.', true);
          return [];
        }
        try {
          const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track,playlist&limit=10&offset=${offset}`, {
            headers: { Authorization: `Bearer ${accessToken}` }
          });
          if (!response.ok) {
            if (response.status === 401) {
              localStorage.clear();
              authStatus.innerHTML = '';
              authStatus.appendChild(loginButton);
              updateAuthStatus('‚ö†Ô∏è Session expired. Please log in again.', true);
              return [];
            }
            throw new Error('Search failed');
          }
          const data = await response.json();
          return { tracks: data.tracks.items, playlists: data.playlists.items };
        } catch (err) {
          updateAuthStatus('‚ùå Search error: ' + err.message, true);
          return [];
        }
      }

      async function playSong(item) {
        if (item.type === 'track') {
          if (!deviceId) {
            updateAuthStatus('‚ö†Ô∏è Player not ready. Try interacting with the page or check Premium status.', true);
            alert('Spotify player is not ready. Please ensure you are a Premium user and the player has connected.');
            return;
          }
          spotifyIframe.style.display = 'none'; // Hide iframe for track playback
          await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
            method: 'PUT',
            body: JSON.stringify({ uris: [item.uri] }),
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${accessToken}`
            },
          });
        } else if (item.type === 'playlist') {
          spotifyIframe.src = `https://open.spotify.com/embed/playlist/${item.id}`;
          spotifyIframe.style.display = 'block';
          songTitle.textContent = item.name;
          songArtist.textContent = `Playlist by ${item.owner.display_name}`;
        }
      }

      async function performSearch(offset = 0) {
        const query = searchInput.value.trim();
        if (!query) return;

        const results = await searchSpotify(query, offset);
        if (offset === 0) {
            searchResultsList.innerHTML = '';
        }

        if (results && results.tracks.length === 0 && results.playlists.length === 0) {
          nextButton.disabled = true;
        } else {
          nextButton.disabled = false;
        }

        results.tracks.forEach(track => {
          const li = document.createElement('li');
          li.className = 'song-item';
          li.setAttribute('data-id', track.id);
          li.textContent = `${track.name} - ${track.artists.map(a => a.name).join(', ')}`;
          li.addEventListener('click', () => playSong({ ...track, type: 'track' }));
          searchResultsList.appendChild(li);
        });

        results.playlists.forEach(pl => {
          const li = document.createElement('li');
          li.className = 'song-item';
          li.setAttribute('data-id', pl.id);
          li.textContent = `Playlist by ${pl.owner.display_name}: ${pl.name}`;
          li.addEventListener('click', () => playSong({ ...pl, type: 'playlist' }));
          searchResultsList.appendChild(li);
        });
      }

      async function fetchSavedTracks() {
        if (!accessToken) return;
        try {
          const res = await fetch('https://api.spotify.com/v1/me/tracks?limit=20', {
            headers: { Authorization: `Bearer ${accessToken}` }
          });
          const data = await res.json();
          favoritesList.innerHTML = '';
          if (!data.items || data.items.length === 0) {
            const li = document.createElement('li');
            li.className = 'song-item';
            li.textContent = 'No saved tracks found';
            favoritesList.appendChild(li);
            return;
          }
          data.items.forEach(item => {
            const li = document.createElement('li');
            li.className = 'song-item';
            li.setAttribute('data-id', item.track.id);
            li.textContent = `${item.track.name} - ${item.track.artists.map(a => a.name).join(', ')}`;
            li.addEventListener('click', () => playSong({ ...item.track, type: 'track' }));
            favoritesList.appendChild(li);
          });
        } catch (err) {
          updateAuthStatus('‚ùå Error fetching saved tracks: ' + err.message, true);
        }
      }

      searchButton.addEventListener('click', () => {
        searchOffset = 0;
        performSearch(0);
      });

      nextButton.addEventListener('click', () => {
        searchOffset += 10;
        performSearch(searchOffset);
      });

      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          searchOffset = 0;
          performSearch(0);
        }
      });

      loginButton.addEventListener('click', () => {
        initiateSpotifyAuth();
      });

      window.addEventListener('load', () => {
        checkForSpotifyToken();
        nextButton.disabled = true;
      });
    </script>
  </body>
</html>
