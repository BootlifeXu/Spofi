<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spofi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', monospace;
      }

      body {
        background-color: #f0f0f0;
        color: #333;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto auto;
        gap: 20px;
      }

      .search-bar {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        display: flex;
        border: 2px solid #333;
        border-radius: 4px;
        overflow: hidden;
      }

      #search-input {
        flex-grow: 1;
        padding: 10px;
        border: none;
        font-size: 16px;
        background-color: #fff;
      }

      #search-button {
        width: 40px;
        background-color: #333;
        color: #f0f0f0;
        border: none;
        cursor: pointer;
      }

      .music-player {
        grid-column: 1 / 3;
        grid-row: 2 / 3;
        border: 2px solid #333;
        border-radius: 4px;
        padding: 15px;
        background-color: #fff;
        display: flex;
        align-items: center;
      }

      .song-info {
        flex-grow: 1;
      }

      .song-title {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .song-artist {
        font-size: 14px;
      }

      .search-results,
      .favorites {
        border: 2px solid #333;
        border-radius: 4px;
        background-color: #fff;
        height: 300px;
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
      }

      .results-container {
        flex-grow: 1;
        overflow-y: auto;
      }

      .song-list {
        list-style: none;
        overflow-y: auto;
      }

      .song-item {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #ddd;
      }

      .song-item:hover {
        background-color: #f0f0f0;
      }

      .section-title {
        text-align: center;
        font-weight: bold;
        background-color: #ddd;
        padding: 10px;
        border-bottom: 2px solid black;
        width: 100%;
        box-sizing: border-box;
      }

      .playing {
        font-weight: bold;
      }

      #auth-status {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        text-align: right;
        font-size: 14px;
        padding: 5px;
      }

      .error {
        color: red;
      }

      #spotify-player {
        display: none;
        width: 100%;
        height: 80px;
        border: none;
        margin-top: 10px;
      }

      .login-button,
      #next-button {
        background-color: #333;
        color: #f0f0f0;
        border: none;
        border-radius: 4px;
        padding: 8px 15px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
        align-self: center;
      }

      #debug-log {
        font-size: 12px;
        white-space: pre-wrap;
        margin-top: 20px;
        color: gray;
        background: #eee;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="search" />
        <button id="search-button">üîç</button>
      </div>
      <div id="auth-status">
        <button id="login-button" class="login-button">Login to Spotify</button>
      </div>
      <div class="music-player">
        <div class="song-info">
          <div class="song-title">Song player</div>
          <div class="song-artist">Select a song to play</div>
        </div>
        <iframe id="spotify-player" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
      <div class="search-results">
        <div class="section-title">Song List</div>
        <div class="results-container">
          <ul class="song-list" id="search-results-list"></ul>
        </div>
        <button id="next-button">Next</button>
      </div>
      <div class="favorites">
        <div class="section-title">Favorite</div>
        <ul class="song-list" id="favorites-list"></ul>
      </div>
    </div>

    <pre id="debug-log"></pre>

    <script>
      const clientId = 'cc1434a8593d4c71b9ad56af9b578d98';
      const redirectUri = 'https://bootlifexu.github.io/Spofi';

      let accessToken = null;
      let currentTrackId = null;
      let searchOffset = 0;

      const searchInput = document.getElementById('search-input');
      const searchButton = document.getElementById('search-button');
      const searchResultsList = document.getElementById('search-results-list');
      const favoritesList = document.getElementById('favorites-list');
      const songTitle = document.querySelector('.song-title');
      const songArtist = document.querySelector('.song-artist');
      const spotifyPlayer = document.getElementById('spotify-player');
      const authStatus = document.getElementById('auth-status');
      const loginButton = document.getElementById('login-button');
      const nextButton = document.getElementById('next-button');
      const debugLog = document.getElementById('debug-log');

      function updateAuthStatus(message, isError = false) {
        if (isError) {
          authStatus.innerHTML = `<span class="error">${message}</span>`;
        } else {
          authStatus.innerHTML = message;
        }
        if (debugLog) {
          debugLog.textContent += `[${new Date().toLocaleTimeString()}] ${message}\n`;
        }
        console.log(message);
      }

      function setupIframeErrorLogging() {
        spotifyPlayer.onerror = () => {
          console.error('Spotify iframe failed to load.');
          updateAuthStatus('‚ö†Ô∏è Spotify player failed to load. Try disabling ad blocker.', true);
        };

        spotifyPlayer.onload = () => {
          console.log('Spotify iframe loaded successfully.');
          updateAuthStatus('üéµ Spotify player loaded.');
        };

        const observer = new MutationObserver(() => {
          if (!document.body.contains(spotifyPlayer)) {
            console.error('Spotify iframe removed from DOM (possibly blocked).');
            updateAuthStatus('‚ö†Ô∏è Spotify player was removed. Ad blocker may be interfering.', true);
          }
        });
        observer.observe(document.body, { childList: true, subtree: true });

        window.addEventListener('error', (e) => {
          if (e.target && e.target.tagName === 'IFRAME') {
            console.error('An iframe failed to load:', e);
            updateAuthStatus('‚ö†Ô∏è An iframe failed to load. Check ad blockers.', true);
          }
        }, true);
      }

      function initiateSpotifyAuth() {
        const scopes = [
          'user-library-read',
          'user-read-playback-state',
          'user-modify-playback-state',
          'streaming'
        ];
        const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes.join(' '))}&show_dialog=true`;
        window.location.href = authUrl;
      }

      function checkForSpotifyToken() {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const token = params.get('access_token');
        if (token) {
          accessToken = token;
          localStorage.setItem('spotify_access_token', token);
          const expiresIn = params.get('expires_in');
          if (expiresIn) {
            localStorage.setItem('spotify_token_expiry', Date.now() + expiresIn * 1000);
          }
          window.history.replaceState(null, null, window.location.pathname);
          updateAuthStatus('‚úÖ Logged in to Spotify');
          loginButton.style.display = 'none';
          fetchSavedTracks();
          return true;
        }

        const storedToken = localStorage.getItem('spotify_access_token');
        const tokenExpiry = localStorage.getItem('spotify_token_expiry');
        if (storedToken && tokenExpiry && parseInt(tokenExpiry) > Date.now()) {
          accessToken = storedToken;
          updateAuthStatus('‚úÖ Logged in to Spotify');
          loginButton.style.display = 'none';
          fetchSavedTracks();
          return true;
        }

        return false;
      }

      async function searchSpotify(query, offset = 0) {
        if (!accessToken) {
          updateAuthStatus('‚ö†Ô∏è Please log in to search.', true);
          return [];
        }
        try {
          const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track,playlist&limit=10&offset=${offset}`, {
            headers: { Authorization: `Bearer ${accessToken}` }
          });
          if (!response.ok) {
            if (response.status === 401) {
              localStorage.clear();
              updateAuthStatus('‚ö†Ô∏è Session expired. Please log in again.', true);
              loginButton.style.display = 'block';
              return [];
            }
            throw new Error('Search failed');
          }
          const data = await response.json();
          return { tracks: data.tracks.items, playlists: data.playlists.items };
        } catch (err) {
          updateAuthStatus('‚ùå Search error: ' + err.message, true);
          return [];
        }
      }

      function playSong(item) {
        if (item.type === 'track') {
          songTitle.textContent = item.name;
          songArtist.textContent = item.artists.map(a => a.name).join(', ');
          spotifyPlayer.src = `https://open.spotify.com/embed/track/${item.id}`;
        } else if (item.type === 'playlist') {
          spotifyPlayer.src = `https://open.spotify.com/embed/playlist/${item.id}`;
        }

        spotifyPlayer.style.display = 'block';
        document.querySelectorAll('.song-item').forEach(el => el.classList.remove('playing'));
        document.querySelectorAll(`.song-item[data-id="${item.id}"]`).forEach(el => el.classList.add('playing'));
      }

      async function performSearch(offset = 0) {
        const query = searchInput.value.trim();
        if (!query) return;

        const results = await searchSpotify(query, offset);
        searchResultsList.innerHTML = '';

        if (results.tracks.length === 0 && results.playlists.length === 0) {
          nextButton.disabled = true;
        } else {
          nextButton.disabled = false;
        }

        results.tracks.forEach(track => {
          const li = document.createElement('li');
          li.className = 'song-item';
          li.setAttribute('data-id', track.id);
          li.textContent = `${track.name} - ${track.artists.map(a => a.name).join(', ')}`;
          li.addEventListener('click', () => playSong({ ...track, type: 'track' }));
          searchResultsList.appendChild(li);
        });

        results.playlists.forEach(pl => {
          const li = document.createElement('li');
          li.className = 'song-item';
          li.setAttribute('data-id', pl.id);
          li.textContent = `${pl.name} - ${pl.owner.display_name}`;
          li.addEventListener('click', () => playSong({ ...pl, type: 'playlist' }));
          searchResultsList.appendChild(li);
        });
      }

      async function fetchSavedTracks() {
        if (!accessToken) return;
        try {
          const res = await fetch('https://api.spotify.com/v1/me/tracks?limit=10', {
            headers: { Authorization: `Bearer ${accessToken}` }
          });
          const data = await res.json();
          favoritesList.innerHTML = '';
          if (!data.items || data.items.length === 0) {
            const li = document.createElement('li');
            li.className = 'song-item';
            li.textContent = 'No saved tracks found';
            favoritesList.appendChild(li);
            return;
          }
          data.items.forEach(item => {
            const li = document.createElement('li');
            li.className = 'song-item';
            li.setAttribute('data-id', item.track.id);
            li.textContent = `${item.track.name} - ${item.track.artists.map(a => a.name).join(', ')}`;
            li.addEventListener('click', () => playSong({ ...item.track, type: 'track' }));
            favoritesList.appendChild(li);
          });
        } catch (err) {
          updateAuthStatus('‚ùå Error fetching saved tracks: ' + err.message, true);
        }
      }

      searchButton.addEventListener('click', () => {
        searchOffset = 0;
        performSearch(0);
      });

      nextButton.addEventListener('click', () => {
        searchOffset += 10;
        performSearch(searchOffset);
      });

      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          searchOffset = 0;
          performSearch(0);
        }
      });

      loginButton.addEventListener('click', () => {
        initiateSpotifyAuth();
      });

      window.addEventListener('load', () => {
        checkForSpotifyToken();
        nextButton.disabled = true;
        setupIframeErrorLogging();
      });
    </script>
  </body>
</html>
