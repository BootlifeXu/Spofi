<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spofi</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-bar {
            display: flex;
            border: 2px solid #333;
            border-radius: 4px;
            overflow: hidden;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            font-size: 16px;
            background-color: #fff;
        }

        #search-button {
            width: 40px;
            background-color: #333;
            color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        .music-player {
            border: 2px solid #333;
            border-radius: 4px;
            padding: 15px;
            background-color: #fff;
            display: flex;
            align-items: center;
        }

        .play-pause {
            background-color: #333;
            color: #f0f0f0;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            margin-right: 15px;
        }

        .song-info {
            flex-grow: 1;
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 14px;
        }

        .login-button {
            background-color: #333;
            color: #f0f0f0;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        #auth-status {
            text-align: right;
            font-size: 14px;
            padding: 5px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search songs">
            <button id="search-button">üîç</button>
        </div>

        <div id="auth-status">
            <button id="login-button" class="login-button">Login to Spotify</button>
        </div>

        <div class="music-player">
            <button class="play-pause" id="play-pause-btn">‚ñ∂</button>
            <div class="song-info">
                <div class="song-title">Select a song</div>
                <div class="song-artist"></div>
            </div>
        </div>
    </div>

    <script>
        const clientId = 'cc1434a8593d4c71b9ad56af9b578d98';
        const redirectUri = 'https://bootlifexu.github.io/Spofi';
        let accessToken = null;
        let deviceId = null;
        let isPlaying = false;
        let currentTrackUri = null;

        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const songTitle = document.querySelector('.song-title');
        const songArtist = document.querySelector('.song-artist');
        const authStatus = document.getElementById('auth-status');
        const loginButton = document.getElementById('login-button');

        function getSpotifyToken() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');

            if (token) {
                accessToken = token;
                localStorage.setItem('spotify_access_token', token);
                window.history.replaceState(null, null, window.location.pathname);
                updateAuthStatus('Logged in');
                loginButton.style.display = 'none';
                initializePlayer();
                return;
            }

            const storedToken = localStorage.getItem('spotify_access_token');
            if (storedToken) {
                accessToken = storedToken;
                updateAuthStatus('Logged in');
                loginButton.style.display = 'none';
                initializePlayer();
            }
        }

        function updateAuthStatus(message, isError = false) {
            authStatus.innerHTML = isError ? `<span class="error">${message}</span>` : message;
        }

        function initiateSpotifyAuth() {
            const scopes = ['streaming', 'user-read-playback-state', 'user-modify-playback-state'];
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes.join(' '))}`;
            window.location.href = authUrl;
        }

        function initializePlayer() {
            window.onSpotifyWebPlaybackSDKReady = () => {
                const player = new Spotify.Player({
                    name: 'Spofi Player',
                    getOAuthToken: cb => { cb(accessToken); },
                    volume: 0.5
                });

                player.addListener('ready', ({ device_id }) => {
                    deviceId = device_id;
                    console.log('Player Ready with Device ID', deviceId);
                });

                player.addListener('not_ready', ({ device_id }) => {
                    console.log('Device ID has gone offline', device_id);
                });

                player.connect();
            };
        }

        async function searchSpotify(query) {
            if (!accessToken) {
                updateAuthStatus('Please log in to search', true);
                return;
            }

            const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=1`, {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });

            const data = await response.json();
            const track = data.tracks.items[0];
            if (track) {
                songTitle.textContent = track.name;
                songArtist.textContent = track.artists.map(a => a.name).join(', ');
                currentTrackUri = track.uri;
            }
        }

        async function playTrack() {
            if (!currentTrackUri || !deviceId) return;

            await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ uris: [currentTrackUri] })
            });

            isPlaying = true;
            playPauseBtn.textContent = '‚è∏';
        }

        async function togglePlayPause() {
            if (!deviceId) return;
            const method = isPlaying ? 'pause' : 'play';
            await fetch(`https://api.spotify.com/v1/me/player/${method}?device_id=${deviceId}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });

            isPlaying = !isPlaying;
            playPauseBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }

        searchButton.addEventListener('click', () => searchSpotify(searchInput.value.trim()));
        playPauseBtn.addEventListener('click', togglePlayPause);
        loginButton.addEventListener('click', initiateSpotifyAuth);
        window.addEventListener('load', getSpotifyToken);
    </script>
</body>
</html>
