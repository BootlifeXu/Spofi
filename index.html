<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spofi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 20px;
        }

        .search-bar {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            display: flex;
            border: 2px solid #333;
            border-radius: 4px;
            overflow: hidden;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            font-size: 16px;
            background-color: #fff;
        }

        #search-button {
            width: 40px;
            background-color: #333;
            color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        .search-results {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 15px;
            background-color: #fff;
            height: 300px;
            overflow-y: auto;
        }

        .favorites {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 15px;
            background-color: #fff;
            height: 300px;
            overflow-y: auto;
        }

        .song-list {
            list-style: none;
        }

        .song-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .song-item:hover {
            background-color: #f0f0f0;
        }

        .section-title {
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

        #auth-status {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            text-align: right;
            font-size: 14px;
            padding: 5px;
        }

        .error {
            color: red;
        }

        #spotify-player {
            display: none;
            width: 100%;
            height: 80px;
            border: none;
            margin-top: 10px;
        }

        .login-button {
            background-color: #333;
            color: #f0f0f0;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="search bar">
            <button id="search-button">üîç</button>
        </div>

        <div id="auth-status">
            <button id="login-button" class="login-button">Login to Spotify</button>
        </div>

        <div class="search-results">
            <div class="section-title">song result appear here list 1-10 first result</div>
            <ul class="song-list" id="search-results-list">
                <!-- Search results will appear here -->
            </ul>
        </div>

        <div class="favorites">
            <div class="section-title">below all favorite songs</div>
            <ul class="song-list" id="favorites-list">
                <!-- Favorite songs will appear here -->
            </ul>
        </div>
    </div>
</body>
</html>
