<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spofi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 20px;
        }

        .search-bar {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            display: flex;
            border: 2px solid #333;
            border-radius: 4px;
            overflow: hidden;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            font-size: 16px;
            background-color: #fff;
        }

        #search-button {
            width: 40px;
            background-color: #333;
            color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        .music-player {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 15px;
            background-color: #fff;
            display: flex;
            align-items: center;
        }

        .song-info {
            flex-grow: 1;
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 14px;
        }

        .search-results {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 15px;
            background-color: #fff;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .results-container {
            flex-grow: 1;
            overflow-y: auto;
        }

        .favorites {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 15px;
            background-color: #fff;
            height: 300px;
            overflow-y: auto;
        }

        .song-list {
            list-style: none;
        }

        .song-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .song-item:hover {
            background-color: #f0f0f0;
        }

        .section-title {
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

        .playing {
            /* Removed background color for playing songs */
            font-weight: bold;
        }

        #auth-status {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            text-align: right;
            font-size: 14px;
            padding: 5px;
        }

        .error {
            color: red;
        }

        #spotify-player {
            display: none;
            width: 100%;
            height: 80px;
            border: none;
            margin-top: 10px;
        }

        .login-button {
            background-color: #333;
            color: #f0f0f0;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        #next-button {
            background-color: #333;
            color: #f0f0f0;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="search bar">
            <button id="search-button">üîç</button>
        </div>

        <div id="auth-status">
            <button id="login-button" class="login-button">Login to Spotify</button>
        </div>

        <div class="music-player">
            <!-- Removed play-pause button as requested -->
            <div class="song-info">
                <div class="song-title">Song player</div>
                <div class="song-artist">Select a song to play</div>
            </div>
            <iframe id="spotify-player" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>

        <div class="search-results">
            <div class="section-title">Song List</div>
            <div class="results-container">
                <ul class="song-list" id="search-results-list">
                    <!-- Search results will appear here -->
                </ul>
            </div>
            <button id="next-button">Next Results</button>
        </div>

        <div class="favorites">
            <div class="section-title">Favorite</div>
            <ul class="song-list" id="favorites-list">
                <!-- Favorite songs will appear here -->
            </ul>
        </div>
    </div>

    <script>
        // Spotify API Configuration
        const clientId = 'cc1434a8593d4c71b9ad56af9b578d98';
        const redirectUri = 'https://bootlifexu.github.io/Spofi'; // Using the same redirect URI as in your original code
        let accessToken = null;
        let currentTrackId = null;
        let isPlaying = false;
        let searchOffset = 0;
        let lastSearchQuery = '';

        // DOM Elements
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResultsList = document.getElementById('search-results-list');
        const favoritesList = document.getElementById('favorites-list');
        const songTitle = document.querySelector('.song-title');
        const songArtist = document.querySelector('.song-artist');
        const spotifyPlayer = document.getElementById('spotify-player');
        const authStatus = document.getElementById('auth-status');
        const loginButton = document.getElementById('login-button');
        const nextButton = document.getElementById('next-button');

        // Check if we're returning from Spotify auth
        function checkForSpotifyToken() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');
            
            if (token) {
                accessToken = token;
                localStorage.setItem('spotify_access_token', token);
                const expiresIn = params.get('expires_in');
                if (expiresIn) {
                    localStorage.setItem('spotify_token_expiry', Date.now() + (expiresIn * 1000));
                }
                
                // Clear the URL fragment
                window.history.replaceState(null, null, window.location.pathname);
                
                updateAuthStatus('Logged in to Spotify');
                loginButton.style.display = 'none';
                
                // Load saved tracks
                fetchSavedTracks();
                return true;
            }
            
            // Check if we have a stored token
            const storedToken = localStorage.getItem('spotify_access_token');
            const tokenExpiry = localStorage.getItem('spotify_token_expiry');
            
            if (storedToken && tokenExpiry && parseInt(tokenExpiry) > Date.now()) {
                accessToken = storedToken;
                updateAuthStatus('Logged in to Spotify');
                loginButton.style.display = 'none';
                
                // Load saved tracks
                fetchSavedTracks();
                return true;
            }
            
            return false;
        }

        function updateAuthStatus(message, isError = false) {
            if (isError) {
                authStatus.innerHTML = `<span class="error">${message}</span>`;
            } else {
                authStatus.innerHTML = message;
            }
        }

        function initiateSpotifyAuth() {
            const scopes = [
                'user-library-read',
                'user-read-playback-state',
                'user-modify-playback-state',
                'streaming'
            ];
            
            const authUrl = `https://accounts.spotify.com/authorize?` +
                `client_id=${clientId}` +
                `&response_type=token` +
                `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                `&scope=${encodeURIComponent(scopes.join(' '))}` +
                `&show_dialog=true`;
            
            window.location.href = authUrl;
        }

        // Spotify API Search
        async function searchSpotify(query, offset = 0) {
            if (!accessToken) {
                updateAuthStatus('Please log in to search', true);
                return [];
            }
            
            try {
                const response = await fetch(
                    `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=10&offset=${offset}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // Token expired
                        localStorage.removeItem('spotify_access_token');
                        localStorage.removeItem('spotify_token_expiry');
                        updateAuthStatus('Session expired, please log in again', true);
                        loginButton.style.display = 'block';
                        return [];
                    }
                    throw new Error('Search failed');
                }
                
                const data = await response.json();
                return data.tracks.items;
            } catch (error) {
                updateAuthStatus('Search error: ' + error.message, true);
                return [];
            }
        }

        // Fetch user's saved tracks
        async function fetchSavedTracks() {
            if (!accessToken) {
                return;
            }
            
            try {
                const response = await fetch(
                    'https://api.spotify.com/v1/me/tracks?limit=10',
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // Token expired
                        localStorage.removeItem('spotify_access_token');
                        localStorage.removeItem('spotify_token_expiry');
                        updateAuthStatus('Session expired, please log in again', true);
                        loginButton.style.display = 'block';
                        return;
                    }
                    throw new Error('Failed to fetch saved tracks');
                }
                
                const data = await response.json();
                displayFavorites(data.items.map(item => item.track));
            } catch (error) {
                updateAuthStatus('Error fetching saved tracks: ' + error.message, true);
            }
        }

        // Display favorites
        function displayFavorites(tracks) {
            favoritesList.innerHTML = '';
            
            if (!tracks || tracks.length === 0) {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.textContent = 'No saved tracks found';
                favoritesList.appendChild(li);
                return;
            }
            
            tracks.forEach(track => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.setAttribute('data-id', track.id);
                li.textContent = `${track.name} - ${track.artists.map(artist => artist.name).join(', ')}`;
                
                li.addEventListener('click', () => {
                    playSong(track);
                });
                
                favoritesList.appendChild(li);
            });
        }

        // Play a song
        function playSong(track) {
            currentTrackId = track.id;
            
            // Update player info
            songTitle.textContent = track.name;
            songArtist.textContent = track.artists.map(artist => artist.name).join(', ');
            
            // Update Spotify iframe
            spotifyPlayer.src = `https://open.spotify.com/embed/track/${track.id}`;
            spotifyPlayer.style.display = 'block';
            
            // Remove 'playing' class from all songs
            document.querySelectorAll('.song-item').forEach(item => {
                item.classList.remove('playing');
            });
            
            // Add 'playing' class to current song
            document.querySelectorAll(`.song-item[data-id="${track.id}"]`).forEach(item => {
                item.classList.add('playing');
            });
            
            isPlaying = true;
        }

        // Handle search
        async function performSearch(offset = 0) {
            const query = searchInput.value.trim();
            if (!query) return;
            
            lastSearchQuery = query;
            const tracks = await searchSpotify(query, offset);
            
            if (offset === 0) {
                searchResultsList.innerHTML = '';
            }
            
            if (tracks.length === 0) {
                if (offset === 0) {
                    const li = document.createElement('li');
                    li.className = 'song-item';
                    li.textContent = 'No results found';
                    searchResultsList.appendChild(li);
                } else {
                    // If no more results, disable next button
                    nextButton.disabled = true;
                }
                return;
            } else {
                nextButton.disabled = false;
            }
            
            tracks.forEach(track => {
                const li = document.createElement('li');
                li.className = 'song-item';
                li.setAttribute('data-id', track.id);
                li.textContent = `${track.name} - ${track.artists.map(artist => artist.name).join(', ')}`;
                
                li.addEventListener('click', () => {
                    playSong(track);
                });
                
                searchResultsList.appendChild(li);
            });
        }

        // Search on button click
        searchButton.addEventListener('click', () => {
            searchOffset = 0;
            performSearch(0);
        });

        // Next button functionality
        nextButton.addEventListener('click', () => {
            searchOffset += 10;
            performSearch(searchOffset);
        });

        // Search on Enter key
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchOffset = 0;
                performSearch(0);
            }
        });

        // Login button
        loginButton.addEventListener('click', () => {
            initiateSpotifyAuth();
        });

        // Initialize
        window.addEventListener('load', () => {
            checkForSpotifyToken();
            
            // Initially disable the next button until search is performed
            nextButton.disabled = true;
        });
    </script>
</body>
</html>
