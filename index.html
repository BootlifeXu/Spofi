<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spofi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 20px;
        }

        .search-bar {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            display: flex;
            border: 2px solid #333;
            border-radius: 4px;
            overflow: hidden;
        }

        #search-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            font-size: 16px;
            background-color: #fff;
        }

        #search-button {
            width: 40px;
            background-color: #333;
            color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        .music-player {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 15px;
            background-color: #fff;
            display: flex;
            align-items: center;
        }

        .song-info {
            flex-grow: 1;
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 14px;
        }

        .search-results, .favorites {
            border: 2px solid #333;
            border-radius: 4px;
            background-color: #fff;
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #ddd;
            border-bottom: 1px solid #333;
        }

        .results-container, .favorites-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .song-list {
            list-style: none;
        }

        .song-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .song-item:hover {
            background-color: #f0f0f0;
        }

        .playing {
            font-weight: bold;
        }

        #auth-status {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            text-align: right;
            font-size: 14px;
            padding: 5px;
        }

        .error {
            color: red;
        }

        #spotify-player {
            display: none;
            width: 100%;
            height: 80px;
            border: none;
            margin-top: 10px;
        }

        .login-button, #next-button {
            background-color: #333;
            color: #f0f0f0;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        #next-button {
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="search">
            <button id="search-button">üîç</button>
        </div>

        <div id="auth-status">
            <button id="login-button" class="login-button">Login to Spotify</button>
        </div>

        <div class="music-player">
            <div class="song-info">
                <div class="song-title">Song player</div>
                <div class="song-artist">Select a song to play</div>
            </div>
            <iframe id="spotify-player"></iframe>
        </div>

        <div class="search-results">
            <div class="section-title">Song List</div>
            <div class="results-container">
                <ul class="song-list" id="search-results-list"></ul>
            </div>
            <button id="next-button">Next</button>
        </div>

        <div class="favorites">
            <div class="section-title">Favorite</div>
            <div class="favorites-container">
                <ul class="song-list" id="favorites-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const clientId = 'cc1434a8593d4c71b9ad56af9b578d98';
        const redirectUri = 'https://bootlifexu.github.io/Spofi'; 
        let accessToken = null;
        let searchOffset = 0;

        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResultsList = document.getElementById('search-results-list');
        const favoritesList = document.getElementById('favorites-list');
        const spotifyPlayer = document.getElementById('spotify-player');
        const authStatus = document.getElementById('auth-status');
        const loginButton = document.getElementById('login-button');
        const nextButton = document.getElementById('next-button');

        function checkForSpotifyToken() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');
            
            if (token) {
                accessToken = token;
                localStorage.setItem('spotify_access_token', token);
                window.history.replaceState(null, null, window.location.pathname);
                authStatus.textContent = 'Logged in to Spotify';
                loginButton.style.display = 'none';
                fetchSavedTracks();
                return;
            }
        }

        function initiateSpotifyAuth() {
            const scopes = 'user-library-read user-read-playback-state user-modify-playback-state streaming';
            window.location.href = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${redirectUri}&scope=${scopes}`;
        }

        async function searchSpotify(query, offset = 0) {
            if (!accessToken) return [];
            const response = await fetch(
                `https://api.spotify.com/v1/search?q=${query}&type=track&limit=10&offset=${offset}`,
                { headers: { 'Authorization': `Bearer ${accessToken}` } }
            );
            return (await response.json()).tracks.items;
        }

        async function fetchSavedTracks() {
            if (!accessToken) return;
            const response = await fetch('https://api.spotify.com/v1/me/tracks?limit=10', {
                headers: { 'Authorization': `Bearer ${accessToken}` }
            });
            displayFavorites((await response.json()).items.map(item => item.track));
        }

        function displayFavorites(tracks) {
            favoritesList.innerHTML = tracks.map(track => `<li class="song-item">${track.name} - ${track.artists[0].name}</li>`).join('');
        }

        async function performSearch(offset = 0) {
            const query = searchInput.value.trim();
            if (!query) return;
            const tracks = await searchSpotify(query, offset);
            searchResultsList.innerHTML = tracks.map(track => `<li class="song-item">${track.name} - ${track.artists[0].name}</li>`).join('');
        }

        searchButton.addEventListener('click', () => { performSearch(0); });
        nextButton.addEventListener('click', () => { searchOffset += 10; performSearch(searchOffset); });
        loginButton.addEventListener('click', initiateSpotifyAuth);

        window.addEventListener('load', checkForSpotifyToken);
    </script>
</body>
</html>
